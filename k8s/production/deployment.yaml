apiVersion: apps/v1
kind: Deployment
metadata:
  name: popupmoah-production
  namespace: production
  labels:
    app: popupmoah
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: popupmoah
      environment: production
  template:
    metadata:
      labels:
        app: popupmoah
        environment: production
    spec:
      containers:
        - name: popupmoah
          image: ghcr.io/your-username/popupmoah:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: database-url
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: database-username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: database-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: jwt-secret
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: redis-url
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: popupmoah-production-service
  namespace: production
  labels:
    app: popupmoah
    environment: production
spec:
  selector:
    app: popupmoah
    environment: production
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: popupmoah-production-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - popupmoah.com
        - www.popupmoah.com
      secretName: popupmoah-production-tls
  rules:
    - host: popupmoah.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: popupmoah-production-service
                port:
                  number: 80
    - host: www.popupmoah.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: popupmoah-production-service
                port:
                  number: 80
