apiVersion: apps/v1
kind: Deployment
metadata:
  name: popupmoah-staging
  namespace: staging
  labels:
    app: popupmoah
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: popupmoah
      environment: staging
  template:
    metadata:
      labels:
        app: popupmoah
        environment: staging
    spec:
      containers:
        - name: popupmoah
          image: ghcr.io/your-username/popupmoah:develop
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "staging"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: database-url
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: database-username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: database-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: jwt-secret
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: popupmoah-secrets
                  key: redis-url
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: popupmoah-staging-service
  namespace: staging
  labels:
    app: popupmoah
    environment: staging
spec:
  selector:
    app: popupmoah
    environment: staging
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: popupmoah-staging-ingress
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - staging.popupmoah.com
      secretName: popupmoah-staging-tls
  rules:
    - host: staging.popupmoah.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: popupmoah-staging-service
                port:
                  number: 80


