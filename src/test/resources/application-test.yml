jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:defaultPassword}

# AWS S3 테스트 설정 (Mock 사용)
aws:
  s3:
    access-key: test-access-key
    secret-key: test-secret-key
    bucket-name: test-bucket
    region: us-east-1

# 스프링 데이터소스 및 JPA 설정
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  h2:
    console:
      enabled: true

# 테스트용 환경 변수 설정
test:
  jwt:
    secret-key: "test-jwt-secret-key-for-testing-purposes-12345678901234567890"
