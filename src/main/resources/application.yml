spring:
  application:
    name: popupmoah
  profiles:
    include: local
  datasource:
    url: jdbc:p6spy:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  data:
    redis:
      host: localhost
      port: 6379
server:
  port: 5032
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:defaultPassword}

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 로그 설정
logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/popupmoah.log

cloud:
  aws:
    s3:
      bucket: your-bucket-name
      access-key: ${AWS_ACCESS_KEY:1234}
      secret-key: ${AWS_SECRET_KEY:1234}
      region: ap-northeast-2

jwt:
  secret-key: ${JWT_SECURITY_KEY:your-secret-key-here-default-text-nice}