spring:
  application:
    name: popupmoah
  datasource:
    url: jdbc:postgresql://postgres:5432/popupmoah
    username: popupmoah
    password: popupmoah123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 5032

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
    tags:
      application: popupmoah
      environment: docker

# 로그 설정
logging:
  level:
    root: INFO
    com.sgyj.popupmoah: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/popupmoah.log

# JWT 설정
jwt:
  secret-key: your-secret-key-here-default-text-nice
  expiration: 86400000 # 24시간

# Jasypt 설정
jasypt:
  encryptor:
    password: defaultPassword
